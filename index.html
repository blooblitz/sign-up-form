<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'/>
    <title>Signup Form</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <section class="form-wrapper">
        <div class="side-image">
            <img src="jake-weirick-Aa2tjhd6kio-unsplash.jpg" alt="A picture of a starfield"> </img>
        </div>

        <div class="side-form">
            <section id="form-header">
                <p>Please enter your information here. Exciting things await you,
                    all you need to do is signup. So signup TODAY!
                </p>
                <p>
                    You know you want to.
                </p>
            </section>
            <form>
                <div class="form-background">
                    <legend>Signup now!</legend>

                    <div>
                        <label for="fname">First name: </label>
                        <input id="fname" name="fname" type="text" required>
                        <span></span>
                    </div>

                    <div>
                        <label for="lname">Last name: </label>
                        <input id="lname" name="lname" type="text" required>
                        <span></span>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required>
                        <span></span>
                    </div>

                    <div>
                        <label for="tele">Phone Number</label>
                        <input id="tele" name="tele" type="tel">
                        <span>
                        </span>
                    </div>

                    <div>
                        <label for="pwd">Password</label>
                        <input id="pw" name="pw" type="password">
                        <span></span>
                    </div>

                    <div>
                        <label for="pwdconfirm">Confirm Password</label>
                        <input id="pwconfirm" name="pwconfirm" type="password">
                        <span></span>
                    </div>
                </div>

                <div>
                    <button>Create Account</button>
                </div>
            </form>

            <section id="existing-account">
                <p>
                    Already have an account? Log in
                </p>
            </section>
        </div>
    </section>
</body>
</html>
